<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto - Tech Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #333;
      line-height: 1.6;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #2b6cb0;
      color: white;
      z-index: 999;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .navbar h1 { 
      font-size: 24px; 
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: transform 0.2s;
    }
    .back-button:hover {
      transform: translateX(-3px);
    }
    .back-button i {
      margin-right: 5px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 40px;
    }
    .product-detail {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }
    .product-gallery {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
    }
    .main-image {
      width: 100%;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .main-image img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      transition: transform 0.5s;
    }
    .main-image:hover img {
      transform: scale(1.05);
    }
    .thumbnail-container {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s;
    }
    .thumbnail.active {
      border-color: #3182ce;
    }
    .thumbnail:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-info {
      flex: 1;
      min-width: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }
    .product-category {
      display: inline-block;
      background-color: #3182ce;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(49, 130, 206, 0.3);
    }
    .product-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #2d3748;
      font-weight: 700;
      line-height: 1.3;
    }
    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .stars {
      color: #f6ad55;
      margin-right: 10px;
      font-size: 18px;
    }
    .reviews {
      color: #718096;
      font-size: 14px;
    }
    .product-price {
      font-size: 28px;
      font-weight: bold;
      color: #2b6cb0;
      margin: 10px 0 20px;
      display: flex;
      align-items: center;
    }
    .original-price {
      text-decoration: line-through;
      color: #a0aec0;
      font-size: 18px;
      margin-left: 10px;
    }
    .discount-badge {
      background-color: #f56565;
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
      font-weight: 600;
    }
    .product-description {
      margin-bottom: 25px;
      color: #4a5568;
      line-height: 1.8;
      font-size: 15px;
    }
    .product-specs {
      margin-bottom: 25px;
      background-color: #f7fafc;
      padding: 20px;
      border-radius: 12px;
    }
    .product-specs h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #2d3748;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .product-specs h3 i {
      margin-right: 8px;
      color: #3182ce;
    }
    .specs-list {
      list-style: none;
    }
    .specs-list li {
      padding: 10px 0;
      border-bottom: 1px solid #e2e8f0;
      color: #4a5568;
      display: flex;
      align-items: center;
    }
    .specs-list li:last-child {
      border-bottom: none;
    }
    .specs-list li i {
      margin-right: 10px;
      color: #3182ce;
      font-size: 14px;
    }
    .product-actions {
      display: flex;
      gap: 15px;
      margin-top: auto;
    }
    .add-to-cart {
      flex-grow: 1;
      padding: 14px 20px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 250px;
      box-shadow: 0 4px 6px rgba(49, 130, 206, 0.3);
    }
    .add-to-cart i {
      margin-right: 8px;
    }
    .add-to-cart:hover { 
      background-color: #2c5282; 
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(49, 130, 206, 0.4);
    }
    .favorite-btn {
      padding: 14px;
      background-color: #e2e8f0;
      color: #718096;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    .favorite-btn.active, .favorite-btn:hover {
      background-color: #fed7d7;
      color: #e53e3e;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(229, 62, 62, 0.2);
    }
    .favorite-btn i {
      font-size: 20px;
    }
    .stock-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .in-stock {
      color: #48bb78;
      display: flex;
      align-items: center;
    }
    .in-stock i {
      margin-right: 5px;
    }
    .delivery-info {
      margin-left: 20px;
      color: #718096;
      display: flex;
      align-items: center;
    }
    .delivery-info i {
      margin-right: 5px;
    }
    .related-products {
      margin-top: 40px;
    }
    .related-products h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2d3748;
      font-weight: 600;
      text-align: center;
    }
    .related-products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .related-product {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .related-product:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .related-product-img {
      height: 180px;
      overflow: hidden;
    }
    .related-product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .related-product:hover img {
      transform: scale(1.05);
    }
    .related-product-info {
      padding: 15px;
    }
    .related-product-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #2d3748;
    }
    .related-product-price {
      font-size: 18px;
      font-weight: bold;
      color: #2b6cb0;
    }
    .rating-details {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    .rating-details h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2d3748;
      font-weight: 600;
    }
    .rating-summary {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }
    .average-rating {
      font-size: 48px;
      font-weight: bold;
      color: #2d3748;
      margin-right: 20px;
    }
    .rating-bars {
      flex-grow: 1;
    }
    .rating-bar {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .rating-label {
      min-width: 30px;
      margin-right: 10px;
    }
    .rating-progress {
      flex-grow: 1;
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-right: 10px;
    }
    .rating-progress-fill {
      height: 100%;
      background-color: #f6ad55;
    }
    .rating-count {
      min-width: 30px;
      text-align: right;
      color: #718096;
      font-size: 14px;
    }
    .user-reviews {
      margin-top: 30px;
    }
    .review {
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .review:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .reviewer {
      font-weight: 600;
      color: #2d3748;
    }
    .review-date {
      color: #a0aec0;
      font-size: 14px;
    }
    .review-rating {
      color: #f6ad55;
      margin-bottom: 10px;
    }
    .review-content {
      color: #4a5568;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .product-detail, .rating-summary {
        flex-direction: column;
      }
      .product-gallery, .product-info {
        min-width: 100%;
      }
      .average-rating {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .related-products-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <button class="back-button" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Volver
    </button>
    <h1>Tech Store</h1>
    <div></div> <!-- Espacio vacío para mantener el título centrado -->
  </div>

  <div class="container">
    <div class="product-detail" id="product-detail">
      <!-- El contenido del producto se cargará dinámicamente -->
    </div>

    <div class="rating-details" id="rating-details">
      <!-- El contenido de las valoraciones se cargará dinámicamente -->
    </div>

    <div class="related-products">
      <h2>Productos Relacionados</h2>
      <div class="related-products-grid" id="related-products">
        <!-- Los productos relacionados se cargarán dinámicamente -->
      </div>
    </div>
  </div>

  <script>
    // Recuperar el producto seleccionado de localStorage
    const selectedProduct = JSON.parse(localStorage.getItem('selectedProduct'));
    const favorites = new Set(JSON.parse(localStorage.getItem('favorites')) || []);
    
    function goBack() {
      window.location.href = 'Codigo.html';
    }
    
    function toggleFavorite(productId) {
      if (favorites.has(productId)) {
        favorites.delete(productId);
      } else {
        favorites.add(productId);
      }
      
      // Actualizar localStorage
      localStorage.setItem('favorites', JSON.stringify([...favorites]));
      
      // Actualizar UI
      const favoriteBtn = document.querySelector('.favorite-btn');
      if (favorites.has(productId)) {
        favoriteBtn.classList.add('active');
      } else {
        favoriteBtn.classList.remove('active');
      }
    }
    
    function addToCart(product) {
      // Recuperar carrito actual
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Añadir producto
      cart.push(product);
      
      // Guardar carrito actualizado
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Mostrar animación de confirmación
      const addToCartBtn = document.querySelector('.add-to-cart');
      const originalText = addToCartBtn.innerHTML;
      
      addToCartBtn.innerHTML = '<i class="fas fa-check"></i> ¡Añadido!';
      addToCartBtn.style.backgroundColor = '#48bb78';
      
      setTimeout(() => {
        addToCartBtn.innerHTML = originalText;
        addToCartBtn.style.backgroundColor = '';
      }, 2000);
    }
    
    function getStarRating(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
      
      let stars = '';
      
      // Estrellas completas
      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }
      
      // Media estrella si es necesario
      if (halfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }
      
      // Estrellas vacías
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }
      
      return stars;
    }
    
    function changeMainImage(src) {
      document.getElementById('main-product-image').src = src;
      
      // Actualizar miniaturas activas
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach(thumb => {
        if (thumb.querySelector('img').src === src) {
          thumb.classList.add('active');
        } else {
          thumb.classList.remove('active');
        }
      });
    }
    
    function goToProductDetail(productId) {
      // Obtener productos del localStorage o usar un array vacío si no hay ninguno
      const products = JSON.parse(localStorage.getItem('allProducts')) || [];
      
      // Buscar el producto por ID
      const product = products.find(p => p.id === productId);
      
      if (product) {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        // Recargar la página para mostrar el nuevo producto
        location.reload();
      }
    }
    
    function renderProductDetail() {
      if (!selectedProduct) {
        window.location.href = 'Codigo.html';
        return;
      }
      
      document.title = `${selectedProduct.name} - Tech Store`;
      
      const productDetailEl = document.getElementById('product-detail');
      
      // Generar imágenes adicionales basadas en la imagen principal
      const additionalImages = [
        selectedProduct.img,
        selectedProduct.img.replace(/\?.*$/, '') + '?angle=2',
        selectedProduct.img.replace(/\?.*$/, '') + '?angle=3',
        selectedProduct.img.replace(/\?.*$/, '') + '?angle=4'
      ];
      
      // Calcular descuento ficticio
      const originalPrice = Math.round(selectedProduct.price * 1.2);
      const discountPercentage = Math.round((originalPrice - selectedProduct.price) / originalPrice * 100);
      
      productDetailEl.innerHTML = `
        <div class="product-gallery">
          <div class="main-image">
            <img id="main-product-image" src="${selectedProduct.img}" alt="${selectedProduct.name}" />
          </div>
          <div class="thumbnail-container">
            ${additionalImages.map((img, index) => `
              <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage('${img}')">
                <img src="${img}" alt="${selectedProduct.name} - Vista ${index + 1}" />
              </div>
            `).join('')}
          </div>
        </div>
        <div class="product-info">
          <span class="product-category">${selectedProduct.category}</span>
          <h2 class="product-title">${selectedProduct.name}</h2>
          <div class="product-rating">
            <div class="stars">${getStarRating(selectedProduct.rating)}</div>
            <div class="reviews">(${selectedProduct.reviews} reseñas)</div>
          </div>
          <div class="product-price">
            $${selectedProduct.price}
            <span class="original-price">$${originalPrice}</span>
            <span class="discount-badge">-${discountPercentage}%</span>
          </div>
          <div class="stock-info">
            <div class="in-stock"><i class="fas fa-check-circle"></i> En stock</div>
            <div class="delivery-info"><i class="fas fa-truck"></i> Envío en 24-48h</div>
          </div>
          <div class="product-description">
            ${selectedProduct.description}
          </div>
          <div class="product-specs">
            <h3><i class="fas fa-cogs"></i> Especificaciones</h3>
            <ul class="specs-list">
              ${selectedProduct.specs.map(spec => `<li><i class="fas fa-check"></i> ${spec}</li>`).join('')}
            </ul>
          </div>
          <div class="product-actions">
            <button class="add-to-cart" onclick="addToCart(${JSON.stringify(selectedProduct)})">
              <i class="fas fa-shopping-cart"></i> Agregar al carrito
            </button>
            <button class="favorite-btn ${favorites.has(selectedProduct.id) ? 'active' : ''}" onclick="toggleFavorite(${selectedProduct.id})">
              <i class="fas fa-heart"></i>
            </button>
          </div>
        </div>
      `;
    }
    
    function renderRatingDetails() {
      if (!selectedProduct) return;
      
      const ratingDetailsEl = document.getElementById('rating-details');
      
      // Generar datos ficticios para las barras de valoración
      const ratingCounts = {
        5: Math.floor(selectedProduct.reviews * 0.6),
        4: Math.floor(selectedProduct.reviews * 0.25),
        3: Math.floor(selectedProduct.reviews * 0.1),
        2: Math.floor(selectedProduct.reviews * 0.03),
        1: Math.floor(selectedProduct.reviews * 0.02)
      };
      
      // Asegurarse de que la suma coincide con el total de reseñas
      let totalCalculated = Object.values(ratingCounts).reduce((sum, count) => sum + count, 0);
      if (totalCalculated < selectedProduct.reviews) {
        ratingCounts[5] += (selectedProduct.reviews - totalCalculated);
      }
      
      // Generar reseñas ficticias
      const reviewers = ['Juan P.', 'María L.', 'Carlos S.', 'Ana M.', 'Roberto G.'];
      const reviewDates = ['hace 2 días', 'hace 1 semana', 'hace 2 semanas', 'hace 1 mes', 'hace 2 meses'];
      const reviewContents = [
        `Excelente ${selectedProduct.category.toLowerCase()}, cumple perfectamente con lo que promete. La calidad es muy buena y el precio es justo.`,
        `Me encanta este ${selectedProduct.category.toLowerCase()}, lo uso todos los días y funciona perfectamente. Muy recomendable.`,
        `Buen producto, aunque esperaba un poco más por el precio. De todas formas, cumple con su función.`,
        `Increíble relación calidad-precio. Sin duda volvería a comprarlo.`,
        `Llegó antes de lo esperado y en perfectas condiciones. Funciona muy bien.`
      ];
      
      const reviews = [];
      for (let i = 0; i < 5; i++) {
        reviews.push({
          name: reviewers[i],
          date: reviewDates[i],
          rating: i < 3 ? 5 : (i === 3 ? 4 : 3),
          content: reviewContents[i]
        });
      }
      
      ratingDetailsEl.innerHTML = `
        <h2>Valoraciones y Opiniones</h2>
        <div class="rating-summary">
          <div class="average-rating">${selectedProduct.rating.toFixed(1)}</div>
          <div class="rating-bars">
            ${[5, 4, 3, 2, 1].map(stars => {
              const count = ratingCounts[stars];
              const percentage = (count / selectedProduct.reviews) * 100;
              return `
                <div class="rating-bar">
                  <div class="rating-label">${stars}</div>
                  <div class="rating-progress">
                    <div class="rating-progress-fill" style="width: ${percentage}%"></div>
                  </div>
                  <div class="rating-count">${count}</div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
        <div class="user-reviews">
          ${reviews.map(review => `
            <div class="review">
              <div class="review-header">
                <div class="reviewer">${review.name}</div>
                <div class="review-date">${review.date}</div>
              </div>
              <div class="review-rating">${getStarRating(review.rating)}</div>
              <div class="review-content">${review.content}</div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    function renderRelatedProducts() {
      if (!selectedProduct) return;
      
      // Obtener todos los productos del localStorage o usar un array vacío
      const allProducts = JSON.parse(localStorage.getItem('allProducts')) || [];
      
      // Si no hay productos en localStorage, usar los del mismo archivo
      let productsToUse = allProducts.length > 0 ? allProducts : [
        // Aquí puedes añadir algunos productos de ejemplo si es necesario
        // Estos son solo para mostrar en caso de que no haya productos en localStorage
        {
          id: 101,
          name: "Laptop HP Pavilion",
          category: "Laptops",
          price: 899,
          img: "https://ssl-product-images.www8-hp.com/digmedialib/prodimg/lowres/c06722850.png",
          rating: 4.3,
          reviews: 78
        },
        {
          id: 102,
          name: "Mouse Razer DeathAdder",
          category: "Mouse",
          price: 69,
          img: "https://assets.razerzone.com/eeimages/support/products/1761/1761_deathadder_v2.png",
          rating: 4.8,
          reviews: 245
        },
        {
          id: 103,
          name: "Monitor Samsung Odyssey",
          category: "Monitor",
          price: 299,
          img: "https://images.samsung.com/is/image/samsung/p6pim/latin/lf27g35tfwlxzp/gallery/latin-odyssey-g3-27g35t-lf27g35tfwlxzp-530916394",
          rating: 4.6,
          reviews: 112
        },
        {
          id: 104,
          name: "Teclado Logitech G Pro",
          category: "Teclado",
          price: 129,
          img: "https://resource.logitechg.com/w_692,c_limit,q_auto,f_auto,dpr_1.0/d_transparent.gif/content/dam/gaming/en/products/pro-keyboard/pro-keyboard-gallery/us-pro-gaming-keyboard-gallery-1.png",
          rating: 4.5,
          reviews: 156
        }
      ];
      
      // Filtrar productos relacionados (misma categoría pero no el mismo producto)
      const relatedProducts = productsToUse
        .filter(p => p.category === selectedProduct.category && p.id !== selectedProduct.id)
        .slice(0, 4); // Limitar a 4 productos relacionados
      
      const relatedProductsEl = document.getElementById('related-products');
      
      if (relatedProducts.length === 0) {
        relatedProductsEl.innerHTML = '<p style="text-align: center; color: #718096;">No hay productos relacionados disponibles.</p>';
        return;
      }
      
      relatedProductsEl.innerHTML = relatedProducts.map(product => `
        <div class="related-product" onclick="goToProductDetail(${product.id})">
          <div class="related-product-img">
            <img src="${product.img}" alt="${product.name}" />
          </div>
          <div class="related-product-info">
            <h3 class="related-product-title">${product.name}</h3>
            <div class="stars" style="font-size: 14px; margin: 5px 0;">${getStarRating(product.rating)}</div>
            <div class="related-product-price">$${product.price}</div>
          </div>
        </div>
      `).join('');
    }
