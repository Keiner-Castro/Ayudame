<html lang="es">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Store</title>

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .layout { display: flex; }
    .sidebar {
      width: 250px;
      background-color: #1a202c;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100vh;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open { left: 0; }
    .sidebar h2 { margin-bottom: 20px; }
    .sidebar ul { list-style: none; }
    .sidebar ul li {
      margin: 10px 0;
      cursor: pointer;
      transition: color 0.2s;
      padding: 8px 0;
      border-radius: 4px;
    }
    .sidebar ul li:hover { 
      color: #63b3ed; 
      background-color: rgba(99, 179, 237, 0.1);
      padding-left: 5px;
    }
    .close-sidebar {
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
    }
    .main {
      flex-grow: 1;
      margin-left: 0;
      padding: 80px 20px 20px 20px;
      width: 100%;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #131921;
      color: white;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .navbar h1 { 
      font-size: 24px; 
      color: #fff;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }
    .product {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }
    .product:hover { 
      transform: translateY(-10px); 
      box-shadow: 0 15px 20px rgba(0,0,0,0.2);
    }
    .product-img-container {
      position: relative;
      height: 200px;
      overflow: hidden;
      background: #f9f9f9;
    }
    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product-content {
      padding: 20px;
    }
    .product-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #2d3748;
    }
    .heart-icon {
      color: #e2e8f0;
      font-size: 22px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .heart-icon.active, .heart-icon:hover {
      color: #e53e3e;
    }
    .product-price {
      font-size: 20px;
      font-weight: bold;
      color: #2b6cb0;
      margin: 10px 0;
    }
    .product-rating {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .stars {
      color: #f6ad55;
      margin-right: 5px;
    }
    .reviews {
      color: #718096;
      font-size: 14px;
    }
    .product-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-to-cart {
      flex-grow: 1;
      padding: 10px 15px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .add-to-cart i {
      margin-right: 5px;
    }
    .add-to-cart:hover { background-color: #F0802C; }
    .category-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(49, 130, 206, 0.9);
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 10;
    }
    .cart-toggle {
      cursor: pointer;
      font-size: 20px;
      position: relative;
      display: flex;
      align-items: center;
    }
    .cart-toggle i {
      font-size: 24px;
      color: #fff;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #FF9900;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    
    /* Estilos del carrito al estilo Amazon */
    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
    }
    .cart-overlay.open {
      display: block;
    }
    .cart {

      top: 0;

      background: white;
      width: 450px;
      height: 100vh;
      overflow-y: auto;

    .cart.open { right: 0; }
    .cart-header {
      background-color: #232F3E;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      top: 0;

    }
    .cart-header h2 {
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
    }
    .cart-header h2 i {
      margin-right: 10px;
    }
    .cart-close {

      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-empty {
      display: flex;

      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      color: #718096;
      text-align: center;
    }
    .cart-empty i {
      font-size: 48px;
      margin-bottom: 20px;
      color: #CBD5E0;
    }
    .cart-empty p {
      margin-bottom: 20px;
    }
    .cart-empty button {
      padding: 10px 20px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .cart-items {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      border-bottom: 1px solid #E2E8F0;
      padding: 15px 0;
      position: relative;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-image {
      width: 100px;
      height: 100px;
      margin-right: 15px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
    }
    .cart-item-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: #2D3748;
      font-size: 16px;
    }
    .cart-item-price {
      color: #2B6CB0;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .cart-item-actions {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .quantity-btn {

      height: 25px;
      background-color: #E2E8F0;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;

    .quantity-input {

      text-align: center;

    .remove-item {
      background: none;
      border: none;
      color: #718096;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

      margin-right: 5px;
    }

      bottom: 0;
    }
    .cart-subtotal {

      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .checkout-btn i {
      margin-right: 8px;
    }
    .checkout-btn:hover {
      background-color: #F0802C;
    }
    .cart-savings {
      margin-top: 15px;
      padding: 10px;
      background-color: #E6FFFA;
      border-radius: 8px;
      color: #2C7A7B;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    .cart-savings i {
      margin-right: 8px;
      font-size: 16px;
    }
    .related-products-cart {
      padding: 20px;
      border-top: 1px solid #E2E8F0;
    }
    .related-products-cart h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #2D3748;
    }
    .related-products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }
    .related-product-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #F7FAFC;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .related-product-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }
    .related-product-image {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .related-product-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .related-product-title {
      font-size: 14px;
      text-align: center;
      margin-bottom: 5px;
      color: #2D3748;
      font-weight: 500;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .related-product-price {
      font-size: 14px;
      font-weight: 600;
      color: #2B6CB0;
    }
    .add-related-btn {
      margin-top: 8px;
      padding: 5px 10px;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      width: 100%;
    }
    .add-related-btn:hover {
      background-color: #F0802C;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .products { grid-template-columns: 1fr; }
      .cart { width: 100%; right: -100%; }
      .cart.open { right: 0; }
      .related-products-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

    // Estructura de carrito mejorada con cantidades
    const cartItems = [];
    const favorites = new Set();

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    function toggleCart() {
      const cartEl = document.getElementById('cart');
      const cartOverlay = document.getElementById('cart-overlay');
      cartEl.classList.toggle('open');
      cartOverlay.classList.toggle('open');
      updateCartDisplay();
    }
    
    function closeCart() {
      const cartEl = document.getElementById('cart');
      const cartOverlay = document.getElementById('cart-overlay');
      cartEl.classList.remove('open');
      cartOverlay.classList.remove('open');
    }

    function addToCart(product, event) {
      // Detener la propagación del evento para evitar la redirección
      if (event) {
        event.stopPropagation();
      }
      
      // Buscar si el producto ya está en el carrito
      const existingItemIndex = cartItems.findIndex(item => item.product.id === product.id);
      
      if (existingItemIndex !== -1) {
        // Si ya existe, incrementar la cantidad
        cartItems[existingItemIndex].quantity += 1;
      } else {
        // Si no existe, añadirlo con cantidad 1
        cartItems.push({
          product: product,
          quantity: 1
        });
      }
      
      updateCartDisplay();
      
      // Mostrar confirmación visual
      showAddToCartConfirmation();
    }
    
    function showAddToCartConfirmation() {
      // Crear elemento de confirmación
      const confirmation = document.createElement('div');
      confirmation.style.position = 'fixed';
      confirmation.style.bottom = '20px';
      confirmation.style.right = '20px';
      confirmation.style.backgroundColor = '#4CAF50';
      confirmation.style.color = 'white';
      confirmation.style.padding = '10px 20px';
      confirmation.style.borderRadius = '8px';
      confirmation.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
      confirmation.style.zIndex = '9999';
      confirmation.style.display = 'flex';
      confirmation.style.alignItems = 'center';
      confirmation.style.transition = 'opacity 0.5s';
      confirmation.innerHTML = '<i class="fas fa-check-circle" style="margin-right: 10px;"></i> Producto añadido al carrito';
      
      document.body.appendChild(confirmation);
      
      // Eliminar después de 3 segundos
      setTimeout(() => {
        confirmation.style.opacity = '0';
        setTimeout(() => {
          document.body.removeChild(confirmation);
        }, 500);
      }, 3000);
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      updateCartDisplay();
    }
    
    function updateItemQuantity(index, newQuantity) {
      // Asegurarse de que la cantidad sea al menos 1
      newQuantity = Math.max(1, newQuantity);
      cartItems[index].quantity = newQuantity;
      updateCartDisplay();
    }

    function toggleFavorite(productId, event) {
      // Detener la propagación del evento para evitar la redirección
      if (event) {
        event.stopPropagation();
      }
      
      const heartIcon = document.getElementById(`heart-${productId}`);
      
      if (favorites.has(productId)) {
        favorites.delete(productId);
        heartIcon.classList.remove('active');
      } else {
        favorites.add(productId);
        heartIcon.classList.add('active');
        
        // Añadir al carrito cuando se marca como favorito
        const product = products.find(p => p.id === productId);
        if (product) {
          addToCart(product);
        }
      }
    }

    function getStarRating(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5;
      const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
      
      let stars = '';
      
      // Estrellas completas
      for (let i = 0; i < fullStars; i++) {
        stars += '<i class="fas fa-star"></i>';
      }
      
      // Media estrella si es necesario
      if (halfStar) {
        stars += '<i class="fas fa-star-half-alt"></i>';
      }
      
      // Estrellas vacías
      for (let i = 0; i < emptyStars; i++) {
        stars += '<i class="far fa-star"></i>';
      }
      
      return stars;
    }

    function simulatePurchase() {
      if (cartItems.length === 0) {
        alert("Tu carrito está vacío");
        return;
      }
      
      // Calcular el total
      const total = calculateTotal();
      
      alert(`¡Compra realizada con éxito! Total: $${total}`);
      cartItems.length = 0;
      updateCartDisplay();
      closeCart();
    }
    
    function calculateTotal() {
      return cartItems.reduce((total, item) => total + (item.product.price * item.quantity), 0);
    }
    
    function calculateSavings() {
      // Calcular un descuento ficticio (10% del total)
      const total = calculateTotal();
      return Math.round(total * 0.1);
    }

    function goToProductDetail(productId) {
      // Guardar el producto seleccionado en localStorage para recuperarlo en la página de detalle
      const product = products.find(p => p.id === productId);
      if (product) {
        localStorage.setItem('selectedProduct', JSON.stringify(product));
        // Redireccionar a la página de detalle
        window.location.href = 'producto-detalle.html';
      }
    }
    
    function getRelatedProducts(currentProductIds) {
      // Filtrar productos que no están en el carrito
      return products
        .filter(product => !currentProductIds.includes(product.id))
        .slice(0, 4); // Limitar a 4 productos relacionados
    }

    function updateCartDisplay() {
      const cartContent = document.getElementById('cart-content');
      const cartCount = document.getElementById('cart-count');
      
      // Actualizar contador del carrito (suma de cantidades)
      const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      // Si el carrito está vacío
      if (cartItems.length === 0) {
        cartContent.innerHTML = `
          <div class="cart-empty">
            <i class="fas fa-shopping-cart"></i>
            <p>Tu carrito está vacío</p>
            <button onclick="closeCart()">Continuar comprando</button>
          </div>
        `;
        return;
      }
      
      // Calcular el total
      const total = calculateTotal();
      const savings = calculateSavings();
      
      // IDs de productos en el carrito
      const cartProductIds = cartItems.map(item => item.product.id);
      
      // Obtener productos relacionados
      const relatedProducts = getRelatedProducts(cartProductIds);
      
      cartContent.innerHTML = `
        <div class="cart-items">
          ${cartItems.map((item, index) => `
            <div class="cart-item">
              <div class="cart-item-image">
                <img src="${item.product.img}" alt="${item.product.name}" />
              </div>
              <div class="cart-item-details">
                <div class="cart-item-title">${item.product.name}</div>
                <div class="cart-item-price">$${item.product.price}</div>
                <div class="cart-item-actions">
                  <div class="quantity-selector">
                    <button class="quantity-btn" onclick="updateItemQuantity(${index}, ${item.quantity - 1})">-</button>
                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateItemQuantity(${index}, parseInt(this.value))" />
                    <button class="quantity-btn" onclick="updateItemQuantity(${index}, ${item.quantity + 1})">+</button>
                  </div>
                  <button class="remove-item" onclick="removeFromCart(${index})">
                    <i class="fas fa-trash-alt"></i> Eliminar
                  </button>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
        
        ${relatedProducts.length > 0 ? `
          <div class="related-products-cart">
            <h3>Productos que te pueden interesar</h3>
            <div class="related-products-grid">
              ${relatedProducts.map(product => `
                <div class="related-product-item">
                  <div class="related-product-image">
                    <img src="${product.img}" alt="${product.name}" />
                  </div>
                  <div class="related-product-title">${product.name}</div>
                  <div class="related-product-price">$${product.price}</div>
                  <button class="add-related-btn" onclick="addToCart(${JSON.stringify(product)})">Agregar</button>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
        
        <div class="cart-footer">
          <div class="cart-subtotal">
            <span>Subtotal (${totalItems} productos):</span>
            <span>$${total}</span>
          </div>
          ${savings > 0 ? `
            <div class="cart-savings">
              <i class="fas fa-tag"></i> Ahorras: $${savings}
            </div>
          ` : ''}
          <button class="checkout-btn" onclick="simulatePurchase()">
            <i class="fas fa-lock"></i> Proceder al pago
          </button>
        </div>
      `;
    }

    function renderProducts(filtered = []) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      const items = filtered.length ? filtered : products;
      items.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.onclick = () => goToProductDetail(product.id);
        div.innerHTML = `
          <div class="category-badge">${product.category}</div>
          <div class="product-img-container">
            <img src="${product.img}" alt="${product.name}" />
          </div>
          <div class="product-content">
            <div class="product-header">
              <h3>${product.name}</h3>
              <i id="heart-${product.id}" class="fas fa-heart heart-icon ${favorites.has(product.id) ? 'active' : ''}" onclick="toggleFavorite(${product.id}, event)"></i>
            </div>
            <div class="product-rating">
              <div class="stars">${getStarRating(product.rating)}</div>
              <div class="reviews">(${product.reviews} reseñas)</div>
            </div>
            <div class="product-price">$${product.price}</div>
            <div class="product-actions">
              <button class="add-to-cart" onclick='addToCart(${JSON.stringify(product)}, event)'>
                <i class="fas fa-shopping-cart"></i> Agregar al carrito
              </button>
            </div>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    function filterProducts(category) {
      const filtered = products.filter(product => product.category === category);
      renderProducts(filtered);
    }

    renderProducts();
  </script>
</body>
</html>
