<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Store</title>
  <link rel="stylesheet" href="Codigo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <span class="close-sidebar" onclick="toggleSidebar()">✖</span>
      <h2>Categorías</h2>
      <ul>
        <li onclick="filterProducts('Laptops')">Laptops</li>
        <li onclick="filterProducts('Mouse')">Mouse</li>
        <li onclick="filterProducts('Monitor')">Monitor</li>
        <li onclick="filterProducts('Teclado')">Teclado</li>
        <li onclick="filterProducts('CPU')">CPU</li>
      </ul>
    </div>

    <div class="main">
      <div class="navbar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <h1>Tech Store</h1>
        <div class="cart-toggle" onclick="toggleCart()">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count">0</span>
        </div>
      </div>

      <div class="products" id="product-list"></div>
    </div>
  </div>

  <div class="cart-overlay" id="cart-overlay" onclick="closeCart()"></div>

  <div class="cart" id="cart">
    <div class="cart-header">
      <h2><i class="fas fa-shopping-cart"></i> Tu Carrito</h2>
      <button class="cart-close" onclick="toggleCart()">✖</button>
    </div>

    <div id="cart-content">
    </div>
  </div>
  <script src="Codigo.js"></script>
</body>

</html>
